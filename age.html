            </div>
            <div class="block">
                <p class="title">Date</p>
                <input type="text" name="date" id="date" placeholder="dd" minlenght="1" maxlenght="2" required>

            </div>
            <div class="block">
                <p class="title">Month</p>
                <input type="text" name="month" id="month" placeholder="mm" minlenght="1" maxlenght="2" required>
            </div>
            <div class="block">
                <p class="title">Year</p>
                <input type="text" name="year" id="year" placeholder="yyyy" minlenght="1" maxlenght="2" required>
        </form>

        </div>
        
    </body>
</html>
